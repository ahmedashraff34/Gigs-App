spring.datasource.url=jdbc:mysql://localhost:3312/gigs_dispute
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8090

spring.application.name=dispute-service



# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true


# Feign Client Configuration


# Load Balancer Configuration
spring.cloud.loadbalancer.retry.enabled=true

# Service URLs
task.service.url=http://localhost:8081
user.service.url=http://localhost:8082

# Circuit Breaker Configuration
spring.cloud.circuit.breaker.enabled=true
spring.cloud.circuit.breaker.resilience4j.enabled=true
